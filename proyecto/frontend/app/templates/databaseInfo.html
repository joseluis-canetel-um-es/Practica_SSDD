{% extends "base.html" %}

{% block content %}
    <h1>Database Information</h1>
    {{ database.id }} <br>
    {{ database.name }} <br>
    {{ database.url }} <br>
    <ul>
        {% for par in database.pares %}
        <li>
            {% set pair = par.split(":") %}
            <strong>Clave:</strong> {{ pair[0] }} <br>
            <strong>Valor:</strong> {{ pair[1] }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
